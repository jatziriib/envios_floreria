<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Florería</title>
    <link rel="stylesheet" href="home.css">
    <style>
        /* --- Estilos básicos para probar --- */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { display: flex; justify-content: space-between; align-items: center; background: #f4f4f4; padding: 10px 20px; }
        .logo img { height: 50px; }
        nav button { padding: 5px 10px; cursor: pointer; }
        .menu-icon { cursor: pointer; font-size: 24px; }
        main { padding: 20px; }
        .envios { margin-bottom: 20px; }
        .envio { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #ddd; }
        .pendiente { color: red; font-weight: bold; }
        .main-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .calendar-section { border: 1px solid #ccc; padding: 10px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .calendar { width: 100%; border-collapse: collapse; }
        .calendar th, .calendar td { border: 1px solid #ccc; text-align: center; padding: 8px; }
        .calendar td.marked { background: #ffeeba; cursor: pointer; font-weight: bold; }
        .buttons button { display: block; width: 100%; padding: 10px; margin-bottom: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Logo FG">
        </div>
        <nav>
            <button class="dropdown-btn">Envíos de hoy ▼</button>
        </nav>
        <div class="menu-icon">☰</div>
    </header>

    <main>
        <!-- Lista de envíos -->
         <section id="lista-envios" class="lista-envios"> <p>Selecciona un día en el calendario para ver sus envíos.</p></section>


        <!-- Contenedor calendario + botones -->
        <section class="main-grid">
            <!-- Calendario -->
            <div class="calendar-section">
                <div class="calendar-header">
                    <button onclick="prevMonth()">◀</button>
                    <h3 id="monthYear"></h3>
                    <button onclick="nextMonth()">▶</button>
                </div>
                <table class="calendar" id="calendar">
                    <thead>
                        <tr>
                            <th>Domingo</th>
                            <th>Lunes</th>
                            <th>Martes</th>
                            <th>Miércoles</th>
                            <th>Jueves</th>
                            <th>Viernes</th>
                            <th>Sábado</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Botones -->
            <div class="buttons">
                <button onclick="location.href='../clientes/clientes.html'">Clientes</button>
                <button onclick="location.href='../pedido/pedidos.html'">Pedido</button>
                <button onclick="location.href='../repartidores/repartidores.html'">Asignación de repartidor</button>
                <button onclick="location.href='../productos/productos.html'">Productos</button>
            </div>
        </section>
    </main>

    <script src="home.js">
       
    </script>
</body>
</html>
