<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Florería</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Logo FG">
        </div>
        <nav>
            <button class="dropdown-btn">Envíos de hoy ▼</button>
        </nav>
        <div class="menu-icon">☰</div>
    </header>

    <main>
        <!-- Lista de envíos -->
        <section class="envios">
            <div class="envio">
                <span>Valeria</span>
                <span>Arreglo Dulce Despertar</span>
                <span>10 am</span>
                <span class="pendiente">Pendiente</span>
            </div>
            <div class="envio">
                <span>Valeria</span>
                <span>Arreglo Dulce Despertar</span>
                <span>10 am</span>
                <span class="pendiente">Pendiente</span>
            </div>
        </section>

        <!-- Contenedor calendario + botones -->
        <section class="main-grid">
            <!-- Calendario -->
            <div class="calendar-section">
                <div class="calendar-header">
                    <button onclick="prevMonth()">◀</button>
                    <h3 id="monthYear"></h3>
                    <button onclick="nextMonth()">▶</button>
                </div>
                <table class="calendar" id="calendar">
                    <thead>
                        <tr>
                            <th>Domingo</th>
                            <th>Lunes</th>
                            <th>Martes</th>
                            <th>Miércoles</th>
                            <th>Jueves</th>
                            <th>Viernes</th>
                            <th>Sábado</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Botones -->
            <div class="buttons">
                <button onclick="location.href='../clientes/clientes.html'">Clientes</button>
                <button onclick="location.href='../pedido/pedidos.html'">Pedido</button>
                <button onclick="location.href='../repartidores/repartidores.html'">Asignación de repartidor</button>
                <button onclick="location.href='../productos/productos.html'">Productos</button>
            </div>
        </section>
    </main>

    <script src="home.js"></script>
</body>
</html>
