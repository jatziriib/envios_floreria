<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Productos</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fff;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 90%;
        margin: auto;
        padding-top: 20px;
    }
    h2 {
        text-align: center;
        color: #556B2F;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    table th, table td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }
    table th {
        background-color: #f5f5f5;
        color: #333;
    }
    .btn {
        background-color: #7A9B45;
        color: white;
        padding: 6px 12px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }
    .btn:hover {
        background-color: #6A8B3F;
    }
    .btn-danger {
        background-color: red;
    }
    .form-group {
        margin-bottom: 10px;
    }
    input, textarea {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-container {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Gestión de Productos</h2>
     <div class="logo">
            <a href="../home/home.html">
                <img src="../images/logo.png" alt="Logo FG">
            </a>
        </div>


    <!-- Formulario de búsqueda -->
    <div class="form-container">
        <div class="form-group">
            <label>Buscar producto por nombre:</label>
            <input type="text" id="buscarNombre" placeholder="Ej: Caja de Galletas">
        </div>
        <button class="btn" onclick="buscarProducto()">Buscar</button>
        <button class="btn" onclick="cargarProductos()">Ver todos</button>
    </div>

    <!-- Formulario para agregar/editar -->
    <div class="form-container">
        <h3 id="formTitle">Agregar Producto</h3>
        <input type="hidden" id="productoId">
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" id="nombre">
        </div>
        <div class="form-group">
            <label>Precio:</label>
            <input type="number" id="precio">
        </div>
        <div class="form-group">
            <label>Descripción:</label>
            <textarea id="descripcion"></textarea>
        </div>
        <button class="btn" onclick="guardarProducto()">Guardar</button>
        <button class="btn" style="background-color: gray;" onclick="cancelarEdicion()">Cancelar</button>
    </div>

    <!-- Tabla de productos -->
    <table id="tablaProductos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="productos.js">
</script>


</body>
</html>
